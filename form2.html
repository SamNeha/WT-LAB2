<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment form</title>
<script>
  function formvalidation()
  {
    var fn=document.f.fname.value;
    var ln=document.f.lname.value;
    var gm=document.f.male.value;
    var gf=document.f.female.value;
    var ty=document.f.que.value;
    var d=document.f.dec.value;
    var ph=document.f.phone.value;
    var errors=[];
    if(fn=="")
    errors[errors.length]= "First-Name can't be blank";
  if(ln=="")
    errors[errors.length]= "Last-Name can't be blank";
    if(fn!==""&&ln!=="") {
    if(fn==ln)
      errors[errors.length]= "First-Name and Last-Name must be different";
    if(document.f.male.checked==0 && document.f.female.checked==0)
      errors[errors.length]= "patient Gender must be selected";
      if(document.f.dec.checked==0)
      errors[errors.length]= "Declaration must be selected";
      if(document.f.que.checked==0)
      errors[errors.length]= "appointment type must be selected";
      if(ph.length<10||ph.length>10)
     errors[errors.length]= "Ph_No length must be 10 digits";
  
    }
  if(errors.length > 0)
      reportErrors(errors);

      else {
       
       alert('your assignation is most relevent!!');
     }


      function reportErrors(errors){
    var msg = "Please Enter Valid Data!\n";
    for (var i = 0; i<errors.length; i++) {
      var numError = i + 1;
      msg += "\n" + numError + ". " + errors[i];
      }
      alert(msg);
  }   
}  
</script>
<style>
  .div1 {
  height: 1690px;
  width: 55%;
  border: 3px ;    
  text-align: left;
  margin: auto;
  padding: 10px;
  background-image: url("https://www.retinahealthcenter.com/wp-content/uploads/2013/12/request-appointment.jpg");
  min-height: 400px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 500px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
  width:150px;
  font-size:18px;
  font-weight:800px;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float:right;
}

input[type=submit]:hover {
  background-color: #45a049;
  opacity:2;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-65 {
  float: left;
  width: 65%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-65, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
</head>
  <form name ="f"  onsubmit="formvalidation()">
    <div class="div1">
    <fieldset>
        <legend>Personalia:</legend>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-65">
        <input type="text" id="fname" name="firstname" placeholder="Your name.." pattern=[a-zA-Z]{5,}  required AUTOFOCUS>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-65">
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."  pattern=[a-zA-Z]{3,} required >
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="gender">Gender</label>
        </div>
        <div class="col-65">
            <input type="radio" id="male" name="gender" value="Male">

      </div>
    <div class="row">
        <div class="col-25">

        </div>
        <div class="col-65">
          <input type="text" id="mail" name="E-Mail" placeholder="Your mail.."  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid Email!" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="phone">Mobile number</label>
        </div>
        <div class="col-65">
          <input type="tel" id="phone" name="phone" placeholder="1234_05_6789" pattern=[0-9]{10} required>
        </div>
      </div>
    <div class="row">
        <div class="col-25">

        </div>
        <div class="col-65">
  <input type="date" id="dob" name="dob">
  </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="age">Age</label>
    </div>
    <div class="col-65">
<input type="number" id="age" name="age" placeholder="your age.."  pattern=[0-9]{2} required>
</div>
</div>
<div class="row">

    <label for="patid">Patient ID</label>
  </div>

  </div>
</div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Address</label>
    </div>

        <input type="text" id="address" name="address" placeholder="Street Address" required>

        <input type="text" id="address" name="address" placeholder="City"  pattern=[a-zA-Z]{8,} required >
        <input type="text" id="address" name="address" placeholder="Region"  pattern=[a-zA-Z]{5,} required >

<input type="date" id="date" name="date">
